<html>
  <head>
    <title>Fibonacci Series</title>
  </head>
  <body>
    <script>
      var fib1 = 0,
        fib2 = 1,
        fib = 0;
      var num = prompt("Enter a number:");

      if (num != null && num > 0) {
        document.write("<h1>Fibonacci Series :</h1>");
        if (num == 1) {
          document.write("<h2>" + fib1 + "</h2>");
        } else {
          document.write("<h2>" + fib1 + "</h2>");
          document.write("<h2>" + fib2 + "</h2>");
        }
        for (i = 3; i <= num; i++) {
          fib = fib1 + fib2;
          document.write("<h2>" + fib + "</h2>");
          fib1 = fib2;
          fib2 = fib;
        }
      } else {
        alert("Invalid Input");
      }
    </script>
  </body>
</html>
