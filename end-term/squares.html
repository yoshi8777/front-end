<html>
  <head>
    <title>Number and its Squares</title>
  </head>
  <body>
    <script>
      var num = prompt("Enter a number:");
      var msgstr;

      if (num > 0 && num != null) {
        msgstr = "Number and its Squares are \n";

        for (i = 1; i <= num; i++) {
          msgstr = msgstr + i + " ^ 2 = " + i * i + "\n";
        }
        alert(msgstr);
      } else {
        alert("Invalid Input");
      }
    </script>
  </body>
</html>
