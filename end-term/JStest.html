<html>
  <head>
    <title>Registration Form Validation</title>
  </head>
  <body>
    <script type="text/javascript">
      function formValidator() {
        // Make quick references to our fields
        var firstname = document.getElementById("firstname");
        var lastname = document.getElementById("lastname");
        var email = document.getElementById("email");
        var pass = document.getElementById("pass");
        var addr = document.getElementById("addr");
        var mobileno = document.getElementById("mobileno");

        // Check each input in the order that it appears in the form!
        if (!notEmpty(firstname, "First name cannot be empty")) {
          return false;
        }

        if (
          !isAlphabet(firstname, "Please enter only letters for your Firstname")
        ) {
          return false;
        }

        if (!lengthRestriction(firstname, 6)) {
          return false;
        }

        if (
          !isAlphabet(lastname, "Please enter only letters for your Lastname")
        ) {
          return false;
        }

        if (!emailValidator(email, "Please enter a valid email address")) {
          return false;
        }

        if (!lengthRestriction(pass, 6)) {
          return false;
        }

        if (
          !isAlphanumeric(
            pass,
            "Please enter numbers and letters only for password"
          )
        ) {
          return false;
        }

        if (!notEmpty(addr, "Please enter the address")) {
          return false;
        }

        if (!isNumeric(mobileno, "Please enter a valid mobileno")) {
          return false;
        }

        if (!lengthRestriction1(mobileno, 10, 10)) {
          return false;
        }

        return true;
      }

      function notEmpty(elem, helperMsg) {
        if (elem.value.length == 0) {
          alert(helperMsg);
          elem.focus(); // set the focus to this input
          return false;
        }
        return true;
      }

      function isNumeric(elem, helperMsg) {
        var numericExpression = /^[0-9]+$/;
        if (elem.value.match(numericExpression)) {
          return true;
        } else {
          alert(helperMsg);
          elem.focus();
          return false;
        }
      }

      function isAlphabet(elem, helperMsg) {
        var alphaExp = /^[a-zA-Z]+$/;
        if (elem.value.match(alphaExp)) {
          return true;
        } else {
          alert(helperMsg);
          elem.focus();
          return false;
        }
      }

      function isAlphanumeric(elem, helperMsg) {
        var alphaExp = /^[0-9a-zA-Z]+$/;
        if (elem.value.match(alphaExp)) {
          return true;
        } else {
          alert(helperMsg);
          elem.focus();
          return false;
        }
      }

      function lengthRestriction(elem, min) {
        var uInput = elem.value;
        if (uInput.length >= min) {
          return true;
        } else {
          alert("Please enter minimum " + min + " characters");
          elem.focus();
          return false;
        }
      }

      function emailValidator(elem, helperMsg) {
        var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
        if (elem.value.match(emailExp)) {
          return true;
        } else {
          alert(helperMsg);
          elem.focus();
          return false;
        }
      }

      function lengthRestriction1(elem, min, max) {
        var uInput = elem.value;
        if (uInput.length >= min && uInput.length <= max) {
          return true;
        } else {
          alert("Please enter 10 numbers only");
          elem.focus();
          return false;
        }
      }
    </script>
    <center>
      <form onsubmit="return formValidator()" action="right.html">
        <fieldset>
          First Name(Minimum 6 characters)
          <input type="text" id="firstname" /><br /><br />
          Last Name
          <input type="text" id="lastname" /><br /><br />
          Email Address
          <input type="text" id="email" /><br />
          <br /><br />
          Password(minimum 6 characters)
          <input type="password" id="pass" /><br /><br />
          Address
          <textarea rows="2" cols="20" id="addr"></textarea> <br />
          <br />
          Mobile No
          <input type="text" id="mobileno" /><br /><br /><br />
          Gender: <input type="radio" name="gender" />male
          <input type="radio" name="gender" />female<br /><br />
          <input type="Submit" value="submit" />
          <input type="Reset" value="reset" />
        </fieldset>
      </form>
    </center>
  </body>
</html>
