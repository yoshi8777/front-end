<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Validation</title>
  </head>
  <body>
    <form onsubmit="return formValidator()" action="">
      <fieldset>
        <center>
          <label for="fname">First Name</label>
          <input type="text" id="fname" />
          <br />
          <label for="lname">Last Name</label>
          <input type="text" id="lname" />
          <br />
          <label for="email">Email ID</label>
          <input type="email" id="email" />
          <br />
          <label for="pass">Password</label>
          <input type="text" id="pass" />
          <br />
          <label for="addr">Address</label>
          <input type="text" id="addr" />
          <br />
          <label for="mnumber">Mobile Number</label>
          <input type="text" id="mnumber" />
          <br />
          <input type="submit" value="submit" />
          <input type="reset" value="reset" />
        </center>
      </fieldset>
    </form>
  </body>
  <script>
    function formValidator() {
      // Make quick references to our fields
      var firstname = document.getElementById("fname");
      var lastname = document.getElementById("lname");
      var email = document.getElementById("email");
      var pass = document.getElementById("pass");
      var addr = document.getElementById("addr");
      var mobileno = document.getElementById("mnumber");
      // Check each input in the order that it appears in the form!
      if (!notEmpty(firstname, "First name cannot be empty")) {
        return false;
      }

      if (
        !isAlphabet(firstname, "Please enter only letters for your Firstname")
      ) {
        return false;
      }

      if (!lengthRestriction(firstname, 6)) {
        return false;
      }

      if (
        !isAlphabet(lastname, "Please enter only letters for your Lastname")
      ) {
        return false;
      }

      if (!emailValidator(email, "Please enter a valid email address")) {
        return false;
      }

      if (!lengthRestriction(pass, 6)) {
        return false;
      }

      if (
        !isAlphanumeric(
          pass,
          "Please enter numbers and letters only for password"
        )
      ) {
        return false;
      }

      if (!notEmpty(addr, "Please enter the address")) {
        return false;
      }

      if (!isNumeric(mobileno, "Please enter a valid mobileno")) {
        return false;
      }

      if (!lengthRestriction1(mobileno, 10, 10)) {
        return false;
      }

      return true;

      function notEmpty(elem, helperMsg) {
        if (elem.value.length === 0) {
          alert(helperMsg);
          elem.focus();
          return false;
        }
        return true;
      }
      function isNumeric(elem, helperMsg) {
        var numericExpression = /^[0-9]+$/;
        if (elem.value.match(numericExpression)) {
          return true;
        } else {
          alert(helperMsg);
          elem.focus();
          return false;
        }
      }

      function isAlphabet(elem, helperMsg) {
        var alphaExp = /^[a-zA-Z]+$/;
        if (elem.value.match(alphaExp)) {
          return true;
        } else {
          alert(helperMsg);
          elem.focus();
          return false;
        }
      }

      function isAlphanumeric(elem, helperMsg) {
        var alphaExp = /^[0-9a-zA-Z]+$/;
        if (elem.value.match(alphaExp)) {
          return true;
        } else {
          alert(helperMsg);
          elem.focus();
          return false;
        }
      }

      function lengthRestriction(elem, min) {
        var uInput = elem.value;
        if (uInput.length >= min) {
          return true;
        } else {
          alert("Please enter minimum " + min + " characters");
          elem.focus();
          return false;
        }
      }

      function emailValidator(elem, helperMsg) {
        var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
        if (elem.value.match(emailExp)) {
          return true;
        } else {
          alert(helperMsg);
          elem.focus();
          return false;
        }
      }

      function lengthRestriction1(elem, min, max) {
        var uInput = elem.value;
        if (uInput.length >= min && uInput.length <= max) {
          return true;
        } else {
          alert("Please enter 10 numbers only");
          elem.focus();
          return false;
        }
      }
    }
  </script>
</html>
