<!DOCTYPE html>
<html ng-app="planetApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body>
    <div ng-controller="planetController">
      <div class="container">
        <input type="search" ng-model="searchTerm" class="form-control" />
        <select class="form-control" ng-model="sortBy" ng-init="Type">
          <option value="name">Name</option>
          <option value="type">Type</option>
          <option value="distance">Distance</option>
          <option value="moons">Number of Moons</option>
        </select>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Distance (AU)</th>
              <th>Number of Moons</th>
            </tr>
          </thead>
          <tbody>
            <tr
              ng-repeat="planet in planets | filter:searchTerm | orderBy:sortBy"
            >
              <td>{{ planet.name }}</td>
              <td>{{ planet.type }}</td>
              <td>{{ planet.distance }}</td>
              <td>{{ planet.moons }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script>
      angular
        .module("planetApp", [])
        .controller("planetController", function ($scope) {
          $scope.planets = [
            { name: "Mercury", type: "Terrestrial", distance: 0.39, moons: 0 },
            { name: "Venus", type: "Terrestrial", distance: 0.72, moons: 0 },
            { name: "Earth", type: "Terrestrial", distance: 1.0, moons: 1 },
            { name: "Mars", type: "Terrestrial", distance: 1.52, moons: 2 },
            { name: "Jupiter", type: "Gas Giant", distance: 5.2, moons: 79 },
            { name: "Saturn", type: "Gas Giant", distance: 9.58, moons: 82 },
            { name: "Uranus", type: "Ice Giant", distance: 19.18, moons: 27 },
            { name: "Neptune", type: "Ice Giant", distance: 30.07, moons: 14 },
          ];
        });
    </script>
  </body>
</html>
